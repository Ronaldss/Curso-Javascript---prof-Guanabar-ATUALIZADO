
<html>
<head>
	<title>Tela de login</title>
	<link rel="stylesheet" type="text/css" href="login1.css">
	<meta charset="utf-8">
</head>
<body>
	<div class="corpo">
		<div class="login">
		<br clear="all">
		<div style="text-align: center" class="imgRd">
			<a href="https://github.com/ronaldss"><img src="img/logoCM.png" alt="Click em mim" /></a>
			<span class="janela">Tela de login clonada por <strong>RonaldsS</strong>.</span>
		</div>
		<br clear="all">
		<br clear="all">
		<div class="formLogin">
			<form method="post">
				<div class="lado_a_lado">
					<strong><label for="usuario" style="margin-left: 40px">Login: </label></strong>
					<br>
					<div align="right" style="margin-right: 25px;">
						<input type="text" name="j_username" class="input_text input_home" size="34" required>
					</div>
				</div>
				<br clear="all">
				<br clear="all">
				<div class="lado_a_lado">
					<strong><label for="senha" style="margin-left: 40px">Senha:  </label></strong><br>
						<div align="right" style="margin-right: 25px;">
							<input type="password" name="j_password" class="input_text input_home" size="34" required>
						</div>
				</div>
				<div class="esqueceuSenha">
					<span style="font-size:12px; line-height: 1.5em"></span>
				</div>
				<div align="right">
					<form>
						<input type="button" value="Entrar" id="enviar" class="input_button" onclick="location.href='http://ronaldestudos.000webhostapp.com/'">
					</form>
				</div>
				
				<div align="right" class="esqueceuSenha">
					<a href="http://ronaldestudos.000webhostapp.com/rdblog/">Esqueceu sua senha?</a>
				</div>
			</form>
		</div>
		</div>
		
	</div>
	<!--
	<div class="testesApagar">
		Menu:<br clear="all">
		<select name="Menu">
			<option onclick="location.href='AutomacaoResidencial.html'">Automação Residencial</option><br>
		</select>
	-->
	
	</div>
	<div>
		<span class="footer">Teste os componentes da tela. Foi uma tarde de trabalho. :-D    </span>
	</div>
</body>
</html>
