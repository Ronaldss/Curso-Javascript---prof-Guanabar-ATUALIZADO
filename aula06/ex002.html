<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 04</title>
    <style>
        body{
            background-color: rgb(115, 115, 190);
            color:white;
            font: normal 20pt Arial;
        }
        h1{
            color:tomato;
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>                                  
    <p>Tudo ok agora.</p>
    <script>
        var nome = window.prompt('Qual o seu nome?')
        window.alert('É um prazer em conhece-lo, '+nome+ '!')

       
        var n1 = Number.parseFloat(window.prompt('Entre com um número: '))
        var n2 = Number.parseFloat(window.prompt('Entre com outro número: '))
        var s = n1+n2

        window.alert('A soma dos números é ' +s)
    </script>
</body>
